{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #f8f9fa, #d7e1ec);
            color: #2d3436;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0984e3;
            color: white;
            text-align: center;
            padding: 25px 0;
            font-size: 1.8em;
        }

        .profile {
            max-width: 800px;
            margin: 50px auto;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
        }

        img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            border: 4px solid #74b9ff;
            margin-bottom: 20px;
        }

        h2 {
            color: #0984e3;
        }

        p {
            font-size: 1.05em;
            line-height: 1.7;
            color: #636e72;
        }

        .info {
            margin-top: 20px;
            font-weight: bold;
            color: #2d3436;
        }

        a.button {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background-color: #0984e3;
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            transition: 0.3s;
        }

        a.button:hover {
            background-color: #74b9ff;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: #555;
        }
    </style>
</head>

<body>
    <header> About Me</header>

    {% for about in abouts %}
    <div class="profile">

        <h2>{{ about.name }}</h2>
        <div class="info"> Student ID: {{ about.student_id }}</div>
        <div class="info">Course: {{ about.course }}</div>
        <p>{{ about.bio }}</p>
    </div>
    {% empty %}
    <p style="text-align:center; margin-top:40px;">No profile details found.</p>
    {% endfor %}

    <div style="text-align:center;">
        <a href="{% url 'index' %}" class="button">⬅ Back to Journey</a>
    </div>

    <footer>
        © 2025 Kuenga Wangmo | All Rights Reserved
    </footer>
</body>

</html>
